<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/loginAdmin.css">
    <link rel="stylesheet" href="styles/colors.css">
</head>
<body>
    <h2>Bem-Vindo Admin</h2>
    <form>
        <div class="campos">
            <label for="imail">E-mail:</label>
            <section>
                <section>P</section>
                <input type="email" id="imail" required>
            </section>
        </div>
       
        <div class="campos">
            <label for="isenha">Senha:</label>
            <section>
                <section>L</section>
                <input type="password" id="isenha" required>
            </section>
        </div>

         <a href="#" target="_self">Esqueceu a senha?</a>

        <button type="submit" class="btn-entrar">Entrar</button>
    </form>
</body>
</html>
