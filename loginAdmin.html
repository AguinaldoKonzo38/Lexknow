<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="assets/styles/loginAdmin.css">
    <link rel="stylesheet" href="assets/styles/colors.css">
</head>
<body>
    <h2>Bem-Vindo Admin</h2>
    <form onsubmit="return enviarDados()">
        <div class="campos">
            <label for="imail">E-mail:</label>
            <section>
                <section><img src="assets/files/email-icon.svg" alt="email">
                </section>
                <input type="email" id="imail" required>
            </section>
        </div>
       
        <div class="campos">
            <label for="isenha">Senha:</label>
            <section>
                <section><img src="assets/files/lock-icon.svg" alt="solid-lock"></section>
                <input type="password" id="isenha" required>
            </section>
        </div>

         <a href="#" target="_self">Esqueceu a senha?</a>

        <button type="submit" class="btn-entrar">Entrar</button>
    </form>

    <script src="assets/script/loginAdmin.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
